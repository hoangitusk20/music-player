<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>

    <div class="player">
        <div class="player__option">
            <i class="fas fa-ellipsis-h"></i>
            <div class="player__option-menu">
                <p class="player__option-dark-mode">Dark mode</p>
                <p class="filter-favorite">Favorite</p>
            </div>
        </div>
        <span>Now playing</span>
        <h2 class="player__song-name">Song name</h2>
        <div class="player__cd">
            <div class="player__cd-thumb" style="background-image: url('assets/img/baiCaTomCa.jpg');"></div>
        </div>
        <div class="player__control">
            <div class="player__control-repeat btn player__control-btn">
                <i class="fas fa-redo"></i>
            </div>
            <div class="player__control-previous btn player__control-btn">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="player__control-play btn player__control-btn onpause">
                <i class="fas fa-play icon-play"></i>
                <i class="fas fa-pause icon-pause"></i>
            </div>
            <div class="player__control-next btn player__control-btn">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="player__control-shuffle btn player__control-btn">
                <i class="fas fa-random"></i>
            </div>
        </div>   
        <div class="song-progress">
            <input type="range" id="song-progress__bar"  value="0" min="0" max="100" step="0.1">
        </div>
    </div>
    <audio controls class="playing-song">
        <source src="" type="audio/mpeg">
        
    </audio>

    <div class="playlist">
    </div>
        <!-- Chức năng
        1. Render song
        2. Scroll top
        3. Play / pause / seek
        4. CD rotate
        5. Next / prev
        6. Random
        7. Next / Repeat when ended
        8. Active song
        9. Scroll active song into view
        10. Play song when click
         
        -->
    <script src="assets/js/main.js"></script>
</body>
</html>
